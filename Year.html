<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ben Øhman">
    <title>YearBook</title>
    <link rel="stylesheet" href="Year.css">
</head>
<body>
    <div class="search-wrapper">
        <input type="text" name="search-bar" id="search-bar" placeholder="Søk etter student" />
        <ul id ="students-list"></ul>  
    </div>
    
    <h1>Lag egen student:</h1>
    <br />
    
    <input type="text" placeholder="Navn ? " id="student-name" />
    <input type="text" placeholder="Hus ? " id="student-house" />
    <input type="text" placeholder="Fødselsår ? " id="year-of-birth" />
    <button id="add-student-btn">Lag en ny student:</button>
    <br><br>
    <div class="shields">
        <img id ="house-of-slytherin" src="images/house-of-slytherin.jpg" alt="Slytherin">
        <img id="house-of-gryffindor" src="images/house-of-Gryffindor.jpg" alt="Gryffindor">
        <img id="house-of-ravenclaw" src="images/house-of-Ravenclaw.jpg" alt="Ravenclaw">
        <img id="house-of-hufflepuff" src="images/house-of-Hufflepuff.jpg" alt="Hufflepuff">
        <br><br>
    </div>
    <div id="student-container">
    </div>
    <script src ="Year.js"></script>
</body>
</html>
